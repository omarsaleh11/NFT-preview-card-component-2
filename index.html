<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="/dist/main.css" />
  <!--end of CSS 
      and start of favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- end of the favicon 
       and the start of the fonts families-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- end of fonts families -->
  <title>Frontend Mentor | NFT preview card component</title>
 </head>
 <body>
  <div class="center">
   <main>
    <section class="card">
     <a href="#">
      <div class="img">
       <img src="/images/image-equilibrium.jpg" alt="equilibrium" />
       <div class="view"><img src="/images/icon-view.svg" alt="view" /></div>
      </div>
     </a>
     <div class="text">
      <div class="desc">
       <a href="#"><h1>Equilibrium #3429</h1></a>
       <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="stats flex">
       <div class="equilibrium flex">
        <img src="/images/icon-ethereum.svg" alt="ethereum" />
        <p>0.041 ETH</p>
       </div>
       <div class="days flex">
        <img src="/images/icon-clock.svg" alt="clock" />
        <p>3 days left</p>
       </div>
      </div>
      <div class="line"></div>
      <div class="footer flex">
       <img src="/images/image-avatar.png" alt="Jules Wyvern" />
       <p>
        Creation of
        <a href="#">Jules Wyvern</a>
       </p>
      </div>
     </div>
    </section>
   </main>
  </div>
 </body>
</html>
